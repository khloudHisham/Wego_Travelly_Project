<div class="details-container">
  <div>
    @if(airport){
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th>Id</th>
          <td>{{ airport.id }}</td>
        </tr>

        <tr>
          <th>Code</th>
          <td>{{ airport.code }}</td>
        </tr>

        <tr>
          <th>Name</th>
          <td>{{ airport.name }}</td>
        </tr>

        <tr>
          <th>Country</th>
          <td>
            {{ airport.country }}
          </td>
        </tr>

        <tr>
          <th>City</th>
          <td>
            {{ airport.city }}
          </td>
        </tr>

        <tr>
          <th>Terminals</th>
          <td>
            <ul>
              @for (terminal of airport.terminals; track $index) {
              <li>{{ terminal }}</li>
              }
            </ul>
          </td>
        </tr>

        <tr>
          <td colspan="2" class="align-end">
            <a routerLink="/dashboard/airports" class="my-btn btn-return"
              >Return</a
            >
          </td>
        </tr>
      </tbody>
    </table>
    }
  </div>
</div>
