<div class="details-container">
  <div>
    @if(terminal){
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th>Id</th>
          <td>{{ terminal.id }}</td>
        </tr>

        <tr>
          <th>Name</th>
          <td>{{ terminal.name }}</td>
        </tr>

        <tr>
          <th>Airport Name</th>
          <td>
            {{ terminal.airportName }}
          </td>
        </tr>

        <tr>
          <td colspan="2" class="align-end">
            <a routerLink="/dashboard/terminals" class="my-btn btn-return"
              >Return</a
            >
          </td>
        </tr>
      </tbody>
    </table>
    }
  </div>
</div>
