    <!-- @for (room of roomService.hotels(); track room.roomID) {
    <div class="mb-3">
      <app-hotel-card [room]="room" />
    </div>
    } -->
    @for (room of paginatedRooms(); track room.roomID) {
    <div class="mt-4">
      <app-hotel-card [room]="room" />

  <div class="d-flex justify-content-end px-3" style="color: green !important">

    >

  </div>
</div>
