<div class="flight-card">
  <div class="airline-info">
    <img
      src="{{ flight?.airline_logo }}"
      alt="{{ flight?.airline_name }} logo"
      class="airline-logo"
    />
    <span class="airline-name">{{ flight?.airline_name }}</span>
  </div>

  <div class="flight-details">
    <div class="time-part">
      <span class="time">{{ flight?.depart_date | date : "hh:mm a" }}</span>
      <div class="duration">
        <svg viewBox="0 0 24 24" class="P1G5xJ39nUQoeOABCOn0">
          <path
            d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"
          ></path>
        </svg>
        <span>{{
          flightService.convertMinutesToTime(flight?.flight_duration)
        }}</span>
      </div>
      <span class="time">{{ flight?.arrival_date | date : "hh:mm a" }}</span>
    </div>

    <div class="line-part">
      <span class="circle"></span>
      <span class="line"></span>
      <span class="circle"></span>
    </div>

    <div class="airport-code-part">
      <span class="airport-code">{{ flight?.depart_airport_code }}</span>
      <div class="direct">
        <span>Direct</span>
      </div>
      <span class="airport-code">{{ flight?.arrival_airport_code }}</span>
    </div>
  </div>
</div>
