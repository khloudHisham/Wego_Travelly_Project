<div class="container">
  <div class="row justify-content-center align-items-center">
    <div
      class="col-lg-8 col-xl-6 col-xxl-5 col-md-8 col-10"
      style="min-width: 350px"
    >
      <div
        class="rounded-4 border-0 shadow-lg bg-white d-flex flex-column justify-content-center align-items-center"
        style="min-height: 450px"
      >
        <div class="p-5 w-100">
          <div class="mb-2 h2">Change Password</div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <input
                type="text"
                class="form-control bg-body-secondary"
                placeholder="Email"
                formControlName="email"
              />
              <div class="error-message" *ngIf="hasDisplayMessage('email')">
                <div *ngIf="form.controls['email'].hasError('required')">
                  Please enter your Email
                </div>
                <div *ngIf="form.controls['email'].hasError('email')">
                  Please enter a valid Email
                </div>
              </div>
            </div>

            <div class="mb-3">
              <input
                type="text"
                class="form-control bg-body-secondary"
                placeholder="Password"
                formControlName="password"
              />
              <div class="error-message" *ngIf="hasDisplayMessage('password')">
                <div *ngIf="form.controls['password'].hasError('required')">
                  Please enter your Password
                </div>
              </div>
            </div>

            <div class="mb-3">
              <input
                type="text"
                class="form-control bg-body-secondary"
                placeholder="New Password"
                formControlName="newPassword"
              />
              <div
                class="error-message"
                *ngIf="hasDisplayMessage('newPassword')"
              >
                <div *ngIf="form.controls['password'].hasError('required')">
                  Please enter your New Password
                </div>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control bg-body-secondary"
                placeholder="Confirm New Password"
                formControlName="confirmPassword"
              />
              <div
                class="error-message"
                *ngIf="hasDisplayMessage('confirmPassword')"
              >
                <div *ngIf="form.controls['password'].hasError('required')">
                  Please enter your New Password
                </div>
                <div
                  class="error-message"
                  *ngIf="
                    hasDisplayMessage('confirmPassword') &&
                    form.controls['confirmPassword'].hasError(
                      'passwordMismatch'
                    )
                  "
                >
                  Password dosen't match
                </div>
              </div>
            </div>
            <div class="mt-4">
              <button
                type="submit"
                class="my-btn search-btn w-100 rounded-3"
                id="btnpink"
              >
                Change Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
